{% extends "base.html" %}

{% block title %}
  Gallery
{% endblock title %}

{% block content %}
<div class="container mt-5">
     {% for item in album %}
       <h2>Album:{{item.title}}</h2>
       <h3>Description:{{item.descriprion}}</h3>

      {% if item.images.all %}
        {% for img in item.images.all %}
          <img src="{{img.images.url}}" alt="" class="w-50">
        {% endfor %}
      {% endif %}
     {% endfor %}
    
</div>  
{% endblock content %}
