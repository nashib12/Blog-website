{% extends "base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
<div class="container">
  <div class="custom-box">
    <h2 class="text-center fw-bold mb-3">Welcome Back</h2>
    <form action="{% url 'log-in' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label fs-4">Username</label>
          {{form.username}}
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fs-4">Password</label>
          {{form.password}}
          <div class="my-3">
            <div class="row">
              <div class="col-6 d-flex justify-content-start"><a href="#" class="text-decoration-none text-dark fs-5" id="show_password">Show Password</a></div>
              <div class="col-6 d-flex flex-row-reverse"><a href="#" class="text-dark text-decoration-none fs-5">Forgot Password ?</a></div>
            </div>
          </div>
        </div>
        <div class="mb-3 d-flex flex-row align-items-center justify-content-center">
          <button class="btn btn-lg btn-light text-dark border border-3 rounded-3 border-dark w-100 fs-3 p-2 fw-bold" type="submit">Login</button>
        </div>
    </form>
    <hr class="border border-2 border-dark my-3 mx-auto">
    <div class="mb-3 d-flex flex-column align-items-center justify-content-center">
      <h4 class="fw-bold mb-3">Don't Have a Account? Register Now.</h4>
      <a href="{% url 'registration' %}" class="btn btn-lg btn-dark rounded-3 fs-3 fw-bold w-100 p-2">Register</a>
    </div>
  </div>
</div>
{% endblock content %}
