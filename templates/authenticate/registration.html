{% extends "base.html" %}
{% block title %}
  Registration
{% endblock title %}
{% block content %}
<div class="container">
  <div class="custom-box">
    <h2 class="mt-2 mb-4 text-center fw-bold">Create User Account</h2>
    <form action="{% url 'registration' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label fs-4">Username</label>
        {{form.username}}
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fs-4">Email Address</label>
        {{form.email}}
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fs-4">Password</label>
        {{form.password}}
        <div class="my-3">
            <div class="row">
              <div class="col-6 d-flex justify-content-start"><a href="#" class="text-decoration-none text-dark fs-5" id="show_password">Show Password</a></div>
            </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label fs-4">Confirm Password</label>
        {{form.cpassword}}
        <div class="my-3">
          <div class="row">
            <div class="col-6 d-flex justify-content-start"><a href="#" class="text-decoration-none text-dark fs-5" id="show_password1">Show Password</a></div>
          </div>
        </div>
      </div>
      <div class="mb-3 d-flex flex-row align-items-center justify-content-center">
        <button class="btn btn-lg btn-light text-dark border border-3 rounded-3 border-dark w-100 fs-3 p-2 fw-bold" type="submit">Register</button>
      </div>
    </form>
    <h2 class="text-center fw-bold mb-2">---------- OR ----------</h2>
    <h4 class="text-center fw-bold mb-2 text-decoration-underline">Contiune with </h4>
    <ul class="d-flex flex-row justify-content-between mt-4 fs-1 fw-bold" style="list-style-type:none;">
      <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
    </ul>
  </div>
</div>
{% endblock content %}
