{% extends "base.html" %}
{% block title %}
  Add gallery images
{% endblock title %}
{% block content %}
  <div class="container mt-5">
    <form action="{% url 'add-image' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
{% endblock content %}
